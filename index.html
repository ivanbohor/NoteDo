<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Notes</title>
  </head>
  <body id="canvas">
    <h1 class="title text-center text-white m-1">Block de Notas</h1>
    <h3 class="title text-center text-white mt-4 mb-2">
      Apunta tus Ideas o Tareas
    </h3>
    <div class="overlay"></div>

    <div class="floater content">
      <form class="todo-form">
        <div class="floater-top">
          <input
            type="text"
            class="form-control"
            placeholder="Algo que hacer?"
          />
        </div>
        <div class="floater-bottom">
          <button type="submit" class="btn btn-primary btn-sm">Agregar</button>
        </div>
      </form>
    </div>

    <div class="todos-list content"></div>

    <footer class="fixed-bottom">
      <div class="text-center text-white mb-2">
        <span> by Ivan Olivera </span>
      </div>
    </footer>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script>
    VANTA.NET({
      el: "#canvas",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.0,
      minWidth: 200.0,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0xecc88f,
    });
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
  <script src="./js/app.js"></script>
</html>
